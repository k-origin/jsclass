<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습_문자열 객체 이미지 갤러리</title>

  <script src="./js/exec02.js" defer></script>
<!-- defer: HTML 랜더링이 끝나고 난 뒤 스크립트 실행 -->
  <style>
    #img_box * {margin:0; padding:0;}

    ul, li, ol {
      list-style: none;
    }
    
    #img_box{
      margin:0 auto;
      width:600px; 
      border: 3px solid #000;
      overflow: hidden;
    }

    .lnb{
      display: flex;
    }
    
    .lnb li {
      width:100%;
    }

    .lnb > li > img{
      width:100%;
      display:block;
    }

    .lnb li img:hover{
      opacity: 0.8;
    }

    #big_img > img{
      width:600px;
      display:block;
    }


  </style>
</head>

<body>
  <h2>문자열 객체를 사용한 이미지 갤러리</h2>
  <p>article 태그로 gallery 박스를 만든다</p>
  <p>목록 태그를 사용하여 이미지를 넣고 크기를 설정하여 썸네일을 만든다</p>
  <p>목록 태그 아래 이미지를 삽입하여 썸네일 이미지 클릭 시 해당 사진이 big_img로 나오게 한다</p>

  <p>이미지 메뉴를 클릭 시 함수 photo(문자열값)을 받아서 #photo의 문자열에 대입하여 이미지가 변경되도록 한다</p>

  <article id="img_box">
    <ul class="lnb">
      <li><img src="./images/img_main_banner_160110.jpg" alt="" class="s_img"></li>
      <li><img src="./images/img_main_banner_160830.jpg" alt="" class="s_img"></li>
      <li><img src="./images/img_main_banner_161004.jpg" alt="" class="s_img"></li>
      <li><img src="./images/img_main_banner_161026.jpg" alt="" class="s_img"></li>
      <li><img src="./images/img_main_banner_161031.jpg" alt="" class="s_img"></li>
    </ul>
    <div id="big_img">
      <img src="./images/img_main_banner_160110.jpg" alt="" id="photo">
    </div>


  
    <script>

    </script>
  </article>
</body>
</html>
